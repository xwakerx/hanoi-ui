<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tower of Hanoi UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Coda'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.css'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="canves">
        <button class="button-restart">
            <i class="fa fa-repeat"></i>Re-start game
          </button>
        <button class="button-solve">
            <i id="button-solve-loader" class="fa fa-spinner fa-spin"></i>Solve game
          </button>
        <div class="curtain"></div>
        <ul id="score-panel">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li>
                <h1> <span id="moves-num"></span><span> Moves</span></h1>
            </li>
        </ul>
        <ul class="tower" id="tower-a"></ul>
        <ul class="tower" id="tower-b"></ul>
        <ul class="tower" id="tower-c"></ul>

        <span id="game-solution">Game solution:</span>
        <div id="solution-container">
          <ol id="solution-steps"></ol>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.js'></script>
    <script src="./script.js"></script>

</body>

</html>
